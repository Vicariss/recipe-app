{% extends "app/base.html" %}

{% block container %}


<h1 style="text-align: center; color: red;">Delete recipe
    <hr>
</h1>

<a href="{% url 'recipes' %}" class="contrast outline" role="button" style="margin-bottom: 35px;">&lt; Go back</a>

<p>Are you sure about deleting <i>{{recipe}}</i> recipe? </p>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Delete">
</form>

{% endblock container %}
